<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>배열 객체 생성</title>
 <script type="text/javascript">
 /*
  배열 객체 생성 방법(2가지)
 python : num = [1,2,3,4,5]
 1. 형식) var 배열명 = new Array(원소1,원소2...)
 2. 형식) var 배열명 = [원소1,원소2,...]
 */
  //방벙1)
  var arr1 = new Array('홍길동','이순신','유관순');
  alert(arr1);  // 전체 원소 참조
  alert(arr1[0]); //특정 원소 참조
  alert(typeof(arr1));  //배열은 object (객체) 이다.
  
  //방법2)
  var arr2 = [10,20,30,40,50];
  document.write(arr2 +'<br>');
  document.write('arr2[3] ='+arr2[3]+'<br>'); //4번째 원소
  
  //방법1) 객체 생성 -> data 저장
  var arr3 = new Array();
  arr3[0] = '홍길동';
  arr3[1] = '이순신';
  arr3[2] = '유관순';
  
  document.write('arr3: '+arr3 +'<br>');
  
  for(var i=0;i < arr3.length;i++){
	  //기준변수 이용하여 index 활용
	  document.write('arr3'+'['+i+'] ='+ arr3[i] +'<br>')
  }
  
  //문) 1~100 정수를 저장하는 배열 객체를 생성하고, 홀수의 합을 출력하시오.
  var num = new Array();
  var tot =0;
  for(var i=0;i<100;i++){
	  num[i]=i;
	  if(i%2!=0){
		  tot +=i;
	  }
  }
  document.write('1~100정수를 저장하는 배열 :'+ num);
  document.write('홀수의 합:'+ tot);
 
 </script>
</head>
<body>

</body>
</html>
