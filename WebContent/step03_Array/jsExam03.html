<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>for문으로 배열 객체 처리</title>
<script type="text/javascript">
	var name = new Array('홍길동','이순신','강감찬','유관순');
	
	//일반 for 문
	for(var i=0;i<name.length;i++){
		document.write('name 원소 : ' + name[i]+'<br>');
	}
	
	//개선된 for in 문 : for(변수 in 배열명){}
	for(var index in name){ //name 배열이 갖고 있는 원소의 개수만큼 반복함
		document.write('name 원소 :' + name[index] +'<br>');
	}
</script>
</head>
<body>

</body>
</html>
