<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>IF문</title>
<script type="text/javascript">
	//1.확인창 confirm() : true(확인시)/false(취소시)
	var result = confirm('밥이 있으면 [확인], 없으면 [취소]');
	
	document.write('1. 아침에 일어난다.<br>');
	document.write('2. 세수를 한다.<br>');
	if(result==true){
		document.write('3. 밥을 먹는다.<br>')
	}else{
		document.write('3. 빵을 먹는다.<br>')
	}
	document.write('4. 학교에 간다.<br>')
	
	//논리연산자 : &&(and), ||(or), !(not)
	x=3; y=4;
	alert(x==3&&y>=10); //false
	alert(x==3||y>=10); //true
	alert(!(x==3||y>=10)); //false
	
</script>
</head>

</body>
</html>
