<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Number 내장객체</title>
<script type="text/javascript">
	var num = 145.1234;
	var number = new Number(1245.1245);
	var str = '';
	//고정소숫점
	document.write('소숫점 1자리:'+number.toFixed(1)+'<br>');
	document.write('소숫점 3자리:'+number.toFixed(3)+'<br>');
	
	//숫자 -> 문자열
	str = number.toString();
	document.write("str 연산 ="+(str+100)); //+: 결합연산자
	
	//문자열 -> 숫자
	num = Number(str);
	document.write("num 연산 ="+(num+100)); //+: 산술연산자
	
	// 천단위 마다 콤마 삽입
	document.write("천단위마다 콤마:"+number.toLocaleString());
	

</script>
</head>
<body>

</body>
</html>
