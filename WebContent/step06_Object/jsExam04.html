<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>String 내장객체</title>
<script type="text/javascript">
	
	var str ='';
	var len=0;
	
	do{
		str = prompt('6자 이하 문자열 입력 :');
		len=str.length; //문자열 길이를 정수 리턴
	}while(len>6);
	alert(str);
	
		/*
			문) 키보드로 주민번호를 입력해서 14자리면 출력 아니면 반복
			조건>do while()반복문 사용
			6-7 :14자리
		*/
	
	do{
		//str1:전역변수 선언
		str1 = prompt('주민번호를 입력하세요:');
		len = str1.length;
	}while(len!=14);
	alert(str1);
	//str1 : 123456-[1]234456 성별을 표시하는 특정 문자

	gender = str1.charAt(7);
	if(gender==1||gender==3){
		document.write('남자입니다');
	}else if(gender==2||gender==4){
		document.write('여자입니다');
	}else{
		document.write('주민번호 양식이 틀립니다.');
	}
	
	
	//시스템의 날짜 가져오기
	today = new Date().toLocaleString(); //한국어
	document.write('오늘날짜:'+ today);
	document.write('today길이:'+ today.length +'<br>');
	
	day = today.substring(0, 20); //(strat, end(-1))
	document.write('오늘날짜:'+day +'<br>');
	time = today.substring(20, 39);
	document.write('오늘시간:'+time +'<br>');
		
</script>
</head>
<body>

</body>
</html>
