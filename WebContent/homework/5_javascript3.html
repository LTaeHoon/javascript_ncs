<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>5_자바스크립트 과제</title>
<style type="text/css">
#t1{
width:600px;
height:150px;
background-color:green;
border:1px solid white;
color:white;
font-family:맑은 고딕;
font-size:20pt;
text-align:center;
border-collapse: collapse;
table-layout:fixed;
}
.td1{
width :200px;
border:1px solid white;
}
.td2{
width :400px;
border:1px solid white;
}
div{
background-color:white;
width:350px;
height:50px;
margin:15px;
}
div span{
color:orange;
}
</style>
<script type="text/javascript">
window.onload = function (){ 
	var setInter =setInterval(function() {
		var today= new Date().toLocaleString(); //한국시간
		var day= today.substring(0, 20); //날짜
		var time= today.substring(20,39);
		document.getElementById('day').innerHTML=day;
		document.getElementById('time').innerHTML =time;
	}, 1000);
	
};

</script>
</head>
<body>

	<table id ="t1">
	<tr>
		<td class=td1>오늘날짜</td>
		<td class=td2><div><span id="day"></span></div></td>
	</tr>
	<tr>
		<td class=td1>현재 시간</td>
		<td class=td2><div><span id="time"></span></div></td>
	</tr>
		
	</table>
</body>
</html>
