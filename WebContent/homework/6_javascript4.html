<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function id_check(){
	var inputid =frm.id.value;

	if(inputid==''){
		alert('id를 입력하세요');
		frm.id.focus();
		return false;
	}else if(inputid=="hong"){
		alert('중복 아이디 입니다.');
		frm.id.focus();
		return false;
	}else{
		alert('사용할 수 있는 아이디 입니다.');
		frm.pw.focus();
	}
}	

function data_check(){
	if(frm.id.value==''){
		alert('아이디 입력하세요');
		frm.id.focus();
		return false;
	}	

	if(frm.pw.value==''){
		alert('비밀번호 입력하세요');
		frm.pw.focus();
		return false;
	}	
	
	var gender='';
	
	for(i=0;i<frm.gender.length;i++){
		if(frm.gender[i].checked == true){
			gender += frm.gender[i].value;
		}
	}
	var str='아이디 : '+frm.id.value+'\n'
	+'비밀번호 : '+frm.pw.value+'\n'
	+'이메일 : '+frm.mail_id.value+'@'+frm.mail_address.value+'\n'
	+'성별 : '+gender+'\n'
	+'업로드 파일 : '+document.frm.input_file.value+'\n'
	+'수신설정 : ';
	
	for(i=0;i<frm.receive_accept.length;i++){
		if(frm.receive_accept[i].checked == true){
			str += frm.receive_accept[i].value+' ';
		}
	}
	alert(str);
	
	
}
function sel(email){
	if(email.value==''){
		document.getElementById('mail_address').value='';
		document.getElementById('mail_address').focus();
	}else{
		document.getElementById('mail_address').value=email.value;
	}
}
function mail_check(mail_id){
	//한글,숫자,특수문자로 시작하거나 또는 한 개의 영문자만 입력한 경우 “이메일 형식이 틀립니다.”라는 경고창을 띄운 후 해당 위치로 커서 이동
	var obj = /(^([^(가-힣|ㄱ-ㅎ)]|[^0-9]|[^()\{\}\[\]\/?.,;:|\)*~`!^\-_+<>@\#$%&\\\=\(\'\")]))|([a-z|A-Z]{2,})/;
	if(!(obj.test(mail_id.value))){
		alert('이메일 형식이 틀립니다.');
		mail_id.focus();
	}
	
}

</script>
</head>
<body>
<h1>폼 컨트롤(input) 실습</h1>
<form name ='frm' method='post' action='http://www.naver.com'>
	<fieldset>
		<legend>회원가입</legend><br>
		아이디 <input type='text' name='id'/> <input type='button' value='중복확인' onclick='return id_check()'/><br><br>
		비밀번호 <input type='password' name='pw'/><br><br>
		이메일 <input type='text' name='mail_id' id='mail_id' onblur='mail_check(this)'/> @ <input type='text' name='mail_address' id='mail_address'/>
		 <select name="email" onchange="sel(this)">
            <option value="">직접입력 </option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>         
         </select>   
		<br><br>
		성별<br>
		<input type='radio' name='gender' value='남자'/>남자 <input type='radio' name='gender' value='여자'/>여자<br><br>
		사진 <input type='file' name='input_file'/><br><br>
		수신설정<br>
		<input type="checkbox" name='receive_accept' value='메일 수신 허용'/> 메일 수신 허용<br>
		<input type="checkbox" name='receive_accept' value='SMS 수신 허용'/> SMS 수신 허용<br><br>
		<input type='submit' value='확인' onclick='return data_check()'/> &nbsp;<input type='reset' value='취소'/>  
	</fieldset>
</form>
</body>
</html>
