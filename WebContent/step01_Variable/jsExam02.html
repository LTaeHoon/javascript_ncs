<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>자료형, typeof()</title>
<script type="text/javascript">
	var strVar = 'String';
	var numVar = 1000;
	var boolVar = true; //false
    var funcVar = function(){}; //무명함수
	// function 함수명([인수]){ }
    var objVar = {}; //객체 저장
    var obj = [];
	document.write('strVar:' + typeof(strVar) +'<br>');
	document.write('numVar:' + typeof(numVar) +'<br>');
	document.write('boolVar:' + typeof(boolVar) +'<br>');
	document.write('funcVar:' + typeof(funcVar) +'<br>');
	document.write('objVar:' + typeof(objVar) +'<br>');
	document.write('obj:' + typeof(obj) +'<br>');
</script>
</head>
<body>
	
</body>
</html>
